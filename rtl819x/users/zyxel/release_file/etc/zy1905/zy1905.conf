# ZyXEL IEEE 1905.1 Utility (zy1905) Configuration:

# Debug level (CRITICAL=0, ERROR=1, WARNING=2, INFO=3, DEBUG=4)(the default value is INFO(3))
DEBUG_LEVEL=0

# Enable/disable the IEEE 1905.1 (zy1905) network topology capabilities of device (the default value is 1(enable))
ENABLE_NET_TOPOL=1

# The maximum number of entries allowed in the ChangeLog table (the default value is 256)
MAX_CHANGE_LOG_ENTRIES=10

# Enable/disable reboot from IEEE 1905.1 neighbor device (the default value is 1(enable))
ENABLE_REBOOT_FROM_NBR=1

# Enable/disable interface power control from IEEE 1905.1 neighbor device (the default value is 1(enable))
ENABLE_INTF_PWR_CTRL_FROM_NBR=1

# The folder of data model files
DATA_MODEL_FOLDER=/tmp

# Enable/disable log 
ENABLE_LOG=0

# The folder of log files
LOG_FOLDER=/etc/zy1905

# Log index
LOG_INDEX=0
